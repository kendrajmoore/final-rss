{% extends "base.html"%}
  {% block content %}
  <div class="containter">
    <!-- HERO -->
      <div class="jumbotron text-center hero-background-img">
        <h1 class="index">Results</h1>
        {% for item in final_result %} 
        <h2 class="title">{{ item.title_original}}</h2>
        <a href="{{ item.rss }}" class="btn btn-primary" role="button">View XML</a>
        <a href="/podcastnew" class="btn btn-info" role="button">Convert</a>
        <p class="title">{{ item.rss }}</p>
        {% endfor %}  
      </div
  </div>
  {% endblock %}
